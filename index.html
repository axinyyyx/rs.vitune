<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ViTune</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@400;600&family=Arial&family=Times+New+Roman" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <base href="/vitune/">
</head>
<body class="bg-gray-900 text-white font-poppins no-scrollbar transition-all duration-200">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-gray-800 bg-opacity-80 backdrop-blur-md shadow-lg z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="img/logo.png" alt="ViTune Logo" class="w-8 h-8 object-cover">
                <h1 class="text-xl font-bold">ViTune</h1>
            </div>
            <a href="settings.html" id="settings-link" class="text-teal-500 hover:text-teal-300 accent-teal transition duration-200"><i class="fa fa-cog text-lg"></i></a>
        </div>
    </nav>

    <!-- Tabs -->
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-around mb-4">
            <button class="tab-btn bg-teal-500 text-white px-4 py-2 rounded-lg text-sm transition duration-200" data-tab="home">Home</button>
            <button class="tab-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg text-sm transition duration-200" data-tab="search">Search</button>
            <button class="tab-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg text-sm transition duration-200" data-tab="likes">Likes</button>
            <button class="tab-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg text-sm transition duration-200" data-tab="playlists">Playlists</button>
            <button class="tab-btn bg-gray-800 text-gray-400 px-4 py-2 rounded-lg text-sm transition duration-200" data-tab="offline">Offline</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-16">
        <!-- Home Tab -->
        <div id="home-tab" class="tab-content">
            <div id="home-content" class="no-scrollbar">
                <!-- Content populated by loadHomeContent() -->
                <h2 class="text-lg font-semibold mb-3 text-center sm:text-left">Recently Played</h2>
                <div class="recent-played grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6"></div>
                <h2 class="text-lg font-semibold mb-3 text-center sm:text-left">Liked Songs</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6"></div>
                <h2 class="text-lg font-semibold mb-3 text-center sm:text-left">Offline Songs</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6"></div>
                <h2 class="text-lg font-semibold mb-3 text-center sm:text-left">Playlists</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
            </div>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content hidden">
            <div class="mb-4 flex items-center">
                <input id="ViTune-search-box" type="text" placeholder="Search songs..." class="w-full bg-gray-700 text-white rounded-lg py-2 px-3 text-sm">
                <button id="clear-search" class="hidden text-teal-500 hover:text-teal-300 ml-2"><i class="fa fa-times"></i></button>
            </div>
            <div id="ViTune-results" class="no-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
            <button id="loadmore" class="hidden bg-teal-500 text-white rounded-full py-2 px-4 mt-4 text-sm hover:bg-teal-600 transition duration-200">Load More</button>
        </div>

        <!-- Likes Tab -->
        <div id="likes-tab" class="tab-content hidden">
            <div id="likes-list" class="no-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
        </div>

        <!-- Playlists Tab -->
        <div id="playlists-tab" class="tab-content hidden">
            <button id="create-playlist-btn" class="bg-teal-500 text-white rounded-full py-2 px-4 mb-4 text-sm hover:bg-teal-600 transition duration-200">Create Playlist</button>
            <div id="playlists-list" class="no-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
        </div>

        <!-- Offline Tab -->
        <div id="offline-tab" class="tab-content hidden">
            <div id="offline-list" class="no-scrollbar grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
        </div>

        <!-- Status -->
        <p id="status" class="text-center text-sm text-gray-400 mt-4"></p>
    </main>

    <!-- Music Player (Minimal View) -->
    <div id="player-minimal" class="bg-gray-800 bg-opacity-80 backdrop-blur-md hidden">
        <div class="container mx-auto px-4 py-2 flex items-center space-x-4">
            <img id="player-image" src="" alt="Song Image" class="w-12 h-12 rounded-lg object-cover">
            <div class="flex-1">
                <p id="player-name" class="text-sm font-semibold truncate"></p>
                <p id="player-album" class="text-xs text-gray-400 truncate"></p>
            </div>
            <button id="play-pause-btn" class="control-btn text-teal-500 hover:text-teal-300"><i class="fa fa-play"></i></button>
            <button id="next-btn-minimal" class="control-btn text-teal-500 hover:text-teal-300"><i class="fa fa-step-forward"></i></button>
        </div>
    </div>

    <!-- Playlist Modal (simplified) -->
    <div id="playlist-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-4 w-11/12 max-w-sm">
            <button id="close-playlist-modal" class="text-teal-500 hover:text-teal-300 float-right"><i class="fa fa-times"></i></button>
            <h3 class="text-lg font-semibold mb-3">Add to Playlist</h3>
            <button id="create-playlist-btn-modal" class="bg-teal-500 text-white rounded-full py-2 px-4 mb-4 text-sm hover:bg-teal-600">Create New Playlist</button>
            <ul id="playlist-options" class="text-sm"></ul>
        </div>
    </div>

    <!-- Download Popup (simplified) -->
    <div id="mpopupBox" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="modal-content bg-gray-800 rounded-lg p-4 w-11/12 max-w-sm">
            <span class="close text-teal-500 hover:text-teal-300 float-right cursor-pointer"><i class="fa fa-times"></i></span>
            <h3 class="text-lg font-semibold mb-3">Downloads</h3>
            <ul id="download-list" class="text-sm"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
