<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ViTune Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-purple-900 text-white font-poppins no-scrollbar">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-black bg-opacity-30 backdrop-blur-lg shadow-lg z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a onclick="history.back()" class="text-teal-500 hover:text-teal-300"><i class="fa fa-arrow-left text-xl"></i></a>
            </div>
            <div class="flex items-center">
                <img src="img/58964258.png" alt="ViTune Logo" class="w-8 h-8 object-cover sm:hidden">
                <h1 class="text-2xl font-bold hidden sm:block">ViTune</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Settings</h1>
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-md rounded-xl p-6 mb-4">
            <h2 class="text-lg font-semibold mb-4">Appearance</h2>
            <div class="mb-4">
                <label class="block text-sm mb-2">Theme</label>
                <select id="theme-style" class="w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="mb-4 flex items-center justify-between">
                <label class="text-sm">Transparent Effect</label>
                <div class="relative w-10 h-5 bg-gray-600 rounded-full">
                    <input type="checkbox" id="transparent-toggle" class="toggle-checkbox absolute opacity-0 w-full h-full cursor-pointer">
                    <span class="toggle-label absolute inset-0 rounded-full bg-gray-600 transition"></span>
                    <span class="toggle-ball absolute w-4 h-4 bg-white rounded-full top-0.5 left-0.5 transition transform"></span>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-2">Font Style</label>
                <select id="font-style" class="w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="poppins">Poppins</option>
                    <option value="inter">Inter</option>
                    <option value="roboto">Roboto</option>
                    <option value="montserrat">Montserrat</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-2">Font Size</label>
                <select id="font-size" class="w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-2">Progress Bar Style</label>
                <select id="progress-style" class="w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="simple">Simple</option>
                    <option value="wavy">Wavy</option>
                    <option value="dots">Dots</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm mb-2">Progress Bar Color</label>
                <select id="progress-color" class="w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="teal">Teal</option>
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
        </div>
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-md rounded-xl p-6 mb-4">
            <h2 class="text-lg font-semibold mb-4">Audio Settings</h2>
            <div class="mb-4">
                <label class="block text-sm mb-2">Audio Quality</label>
                <select id="ViTune-bitrate" class="w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="4">320kbps</option>
                    <option value="3" selected>160kbps</option>
                    <option value="2">96kbps</option>
                    <option value="1">48kbps</option>
                </select>
            </div>
        </div>
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-md rounded-xl p-6 mb-4">
            <h2 class="text-lg font-semibold mb-4">Mood Filter</h2>
            <div class="flex items-center justify-between">
                <label class="text-sm">Mood Off (Upbeat Songs Only)</label>
                <div class="relative w-10 h-5 bg-gray-600 rounded-full">
                    <input type="checkbox" id="mood-toggle" class="toggle-checkbox absolute opacity-0 w-full h-full cursor-pointer">
                    <span class="toggle-label absolute inset-0 rounded-full bg-gray-600 transition"></span>
                    <span class="toggle-ball absolute w-4 h-4 bg-white rounded-full top-0.5 left-0.5 transition transform"></span>
                </div>
            </div>
        </div>
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-md rounded-xl p-6">
            <h2 class="text-lg font-semibold mb-4">About Developer</h2>
            <p class="text-sm mb-2">Rishabh Kumar, Developer of ViTune Web</p>
            <p class="text-sm mb-4">Developed since 15-June-2025. Work in progress.</p>
            <a href="https://www.instagram.com/rishabhsahill" target="_blank" class="bg-teal-500 text-white rounded-full py-2 px-4 hover:bg-teal-600 text-sm"><i class="fab fa-instagram mr-2"></i>Visit Instagram</a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
